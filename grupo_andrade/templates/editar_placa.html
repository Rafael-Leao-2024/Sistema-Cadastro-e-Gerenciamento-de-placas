{% extends "base.html" %} {% block content %}
<div
  class="bg-white mt-6 mb-6 p-8 rounded-lg shadow-md w-full max-w-lg mx-auto"
>
  <h1 class="text-2xl font-bold text-green-700 mb-6 text-center">
    Editar Dados da Placa
  </h1>

  <form method="POST" class="space-y-6">
    <div>
      <label for="placa" class="block text-sm font-medium text-gray-700"
        >Placa</label
      >
      <input
        type="text"
        id="placa"
        name="placa"
        value="{{ placa.placa.upper() }}"
        class="w-full px-4 py-3 border-2 border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-700"
        required
      />
    </div>

    <div>
      <label for="renavan" class="block text-sm font-medium text-gray-700"
        >Renavam</label
      >
      <input
        type="text"
        id="renavan"
        name="renavan"
        value="{{ placa.renavan }}"
        class="w-full px-4 py-3 border-2 border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-700"
        required
      />
    </div>

    <div>
      <label for="telefone" class="block text-sm font-medium text-gray-700"
        >Endereço</label
      >
      <input
        type="text"
        id="endereco_placa"
        name="endereco_placa"
        value="{{ placa.endereco_placa.title() }}"
        class="w-full px-4 py-3 border-2 border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-700"
        required
      />
    </div>

    <div>
      <label for="crlv" class="block text-sm font-medium text-gray-700"
        >CRLV</label
      >
      <input
        type="text"
        id="crlv"
        name="crlv"
        value="{{ placa.crlv }}"
        class="w-full px-4 py-3 border-2 border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-700"
        required
      />
    </div>

    <div>
      <button
        type="submit"
        class="w-full bg-green-600 text-white px-4 py-3 rounded-lg shadow-md hover:bg-green-700 focus:outline-none"
      >
        Salvar Alterações
      </button>
    </div>
  </form>
</div>
{% endblock content %}
